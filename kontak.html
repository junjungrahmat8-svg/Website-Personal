    <style>
      /* Style untuk navbar */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background: #f5f7fa;
      }
      nav {
        background-color: #2c3e50;
        padding: 15px 20px;
      }
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center; /* [DIUBAH] Membuat nav rata tengah */
      }
      nav ul li {
        margin-right: 30px;
      }
      /* [DIHAPUS] margin-right dari <li> terakhir agar centering sempurna */
      nav ul li:last-child {
        margin-right: 0;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        padding-bottom: 5px;
        transition: border-bottom 0.3s ease;
      }
      nav ul li a:hover,
      nav ul li a.active {
        border-bottom: 2px solid #1abc9c;
      }

      /* Style untuk form kontak */
      .contact-form {
        background: white;
        max-width: 600px;
        margin: 40px auto;
        padding: 30px 40px;
        border-radius: 8px;
        box-shadow: 0 0 12px rgb(0 0 0 / 0.1);
      }
      .contact-form h2 {
        margin-bottom: 20px;
        color: #333;
      }
      .contact-form label {
        display: block;
        margin-top: 15px;
        font-weight: 600;
        color: #555;
      }
      .contact-form input[type="text"],
      .contact-form input[type="email"],
      .contact-form textarea {
        width: 100%;
        padding: 10px 15px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
        font-size: 14px;
        box-sizing: border-box; /* [TAMBAHAN] Best practice agar padding tidak merusak layout */
      }
      .contact-form textarea {
        height: 100px;
      }
      .contact-form button {
        margin-top: 20px;
        background-color: #1abc9c;
        border: none;
        color: white;
        padding: 12px 25px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .contact-form button:hover {
        background-color: #16a085;
      }

      /* Style untuk info kontak */
      .info-kontak {
        max-width: 600px;
        margin: 0 auto 50px auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 0 12px rgb(0 0 0 / 0.1);
        padding: 20px 30px;
      }
      .info-kontak h3 {
        margin-bottom: 15px;
        color: #333;
      }
      .info-kontak a {
        display: flex;
        align-items: center;
        color: #2c3e50;
        text-decoration: none;
        font-weight: 600;
        margin-bottom: 12px;
      }
      .info-kontak a svg {
        margin-right: 10px;
        fill: #2c3e50;
      }
      .info-kontak a:hover {
        text-decoration: underline;
      }

      /* Footer */
      footer {
        text-align: center;
        padding: 15px 0;
        background-color: #2c3e50;
        color: #fff;
        font-size: 14px;
      }

      /* --- [BARU] Perbaikan untuk Mode Mobile --- */
      @media (max-width: 600px) {
        nav ul {
          /* Meratakan link dgn jarak yg sama */
          justify-content: space-around;
        }
        nav ul li {
          margin-right: 0; /* Menghapus margin agar space-around bekerja */
        }
        nav ul li a {
          font-size: 0.9rem; /* Mengecilkan font agar muat */
        }
        /* [TAMBAHAN] Mengurangi padding di mobile */
        .contact-form {
          margin: 20px 10px;
          padding: 20px;
        }
        .info-kontak {
           margin: 0 10px 30px 10px;
           padding: 20px;
        }
      }
    </style>
